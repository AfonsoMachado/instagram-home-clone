<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como afonsomachado</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é afonsomachado?</p>
          <p class="not-account">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Cadastre-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a
              href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
              class="app-download"
              target="_blank"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DCDE12D0C-B4C2-4DF7-9254-306E75A6EEA4%26utm_content%3Dlo%26utm_medium%3Dbadge"
              class="app-download"
              target="_blank"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
